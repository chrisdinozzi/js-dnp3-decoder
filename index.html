<htmll>
    <head>
        <title>DNP3 Decoder</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>DNP3 Decoder</h1>
        <div id="input">
            <h2>Input</h2>
            <label>Input</label>
            <br>
            <textarea id="input_box" oninput="main(cleanInput(this.value))"></textarea>
        </div>
        <div id="output-data-link">
            <h2>Data Link</h2>
            <label>Data</label><input type="text" readonly id="data-link-data">
            <br>
            <label>Start: </label><input type="text" readonly id="start">
            <label>Length: </label><input type="text" readonly id="length">
            <br>
            <label>Direction: </label><input type="text" readonly id="direction">
            <label>Primary Message:</label><input type="text" readonly id="prm">
            <label>Link Function Code: </label><input type="text" readonly id="link_function_code">
            <br>
            <label>Destination: </label><input type="text" readonly id="destination">
            <label>Source: </label><input type="text" readonly id="source">
            <br>
            <label>CRC: </label><input type="text" readonly id="crc">
        </div>
        <div id="output-transport-layer">
            <h2>Transport Layer</h2>
            <label>Data</label><input type="text" readonly id="transport-layer-data">
            <br>
            <label>FIN: </label><input type="text" readonly id="fin">
            <label>FIR: </label><input type="text" readonly id="fir">
            <label>Sequence: </label><input type="text" readonly id="seq">
        </div>
        <div id="output-application-header">
            <h2>Applicaiton Header</h2>
            <label>Data</label><input type="text" readonly id="application-header-data">
            <br>
            <label>Application Control: </label><input type="text" readonly id="application_control">
            <label>FIR: </label><input type="text" readonly id="application_control_fir">
            <label>FIN: </label><input type="text" readonly id="application_control_fin">
            <label>CON: </label><input type="text" readonly id="application_control_con">
            <label>UNS: </label><input type="text" readonly id="application_control_uns">
            <label>SEQ: </label><input type="text" readonly id="application_control_seq">
            <br>
            <label>Application Function Code: </label><input type="text" readonly id="app_function_code">
            <br>
            <label>Internal Indication (LSB): </label><input type="text" disabled id="internal_indications_lsb">
            <br><label>All Stations</label><input type="checkbox" disabled id = "iin_lsb_all_stations">
            <br><label>Class 1</label><input type="checkbox" disabled id = "iin_lsb_class1">
            <br><label>Class 2</label><input type="checkbox" disabled id = "iin_lsb_class2">
            <br><label>Class 3</label><input type="checkbox" disabled  id = "iin_lsb_class3">
            <br><label>Need Time</label><input type="checkbox" disabled id = "iin_lsb_need_time">
            <br><label>Local Control</label><input type="checkbox" disabled id = "iin_lsb_local_control">
            <br><label>Device Trouble</label><input type="checkbox" disabled id = "iin_lsb_device_trouble">
            <br><label>Device Restart</label><input type="checkbox" disabled id = "iin_lsb_device_restart">

            <br><br><label>Internal Indication (MSB): </label><input type="text" disabled id="internal_indications_msb">
            <br><label>Function code not supported</label><input type="checkbox" disabled id="iin_msb_function_code_not_supported">
            <br><label>Object Unknown</label><input type="checkbox" disabled id="iin_msb_object_unknown">
            <br><label>Parameter Error</label><input type="checkbox" disabled id="iin_msb_parameter_error">
            <br><label>Event Buffer Overflow</label><input type="checkbox" disabled id="iin_msb_event_buffer_overflow">
            <br><label>Already Executing</label><input type="checkbox" disabled id="iin_msb_already_executing">
            <br><label>Configuration Corrupt</label><input type="checkbox" disabled id="iin_msb_configuration_corrupt">
            <br><label>Reserved 1</label><input type="checkbox" disabled id="iin_msb_reserved1">
            <br><label>Reserved 2</label><input type="checkbox" disabled id="iin_msb_reserved2">
        </div>
        <div id="output-first-object-header">
            <h2>Object Header</h2>
            <label>Group: </label><input type="text" readonly id="group">
            <label>Variation: </label><input type="text" readonly id="variation">
            <label>Qualifier: </label><input type="text" readonly id="qualifier">
            <label>Range: </label><input type="text" readonly id="range">

        </div>
        <script src="app.js"></script>
    </body>
</htmll>
